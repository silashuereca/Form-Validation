<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="main.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

			<div class="sub-container-left">

					</div>

							Mada Center 8th floor, 379 Hudson St, <br />

					</div>
					<div class="text icon-text-container">
						<span class="heading">Let's Talk</span>
						<p><span class="contact-info">+1 800 1236879</span></p>
					</div>

					<div class=" icon-text-container">
						<i class="fa fa-envelope-o" style="font-size:24px; color: white;"></i>

						<span class="heading">General Support</span>
