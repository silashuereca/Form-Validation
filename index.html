<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="main.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<title>Form Validation</title>
	</head>
	<body>
		<div class="container">
			<!-- Left side of form container -->
			<div class="sub-container-left item1">
				<div class="contact-container">
					<div>
						<i class="fa fa-map-marker " style="font-size: 24px; color: white;" aria-hidden="true"></i>
					</div>
					<div class="text ">
						<span class="heading">Address</span>
						<p>
							Mada Center 8th floor, 379 Hudson St, <br />
							New York, NY 10018 US
						</p>
					</div>

					<div class="icon-text-container">
						<i class="fa fa-phone" style="font-size:24px; color: white;"></i>
					</div>
					<div class="text icon-text-container">
						<span class="heading">Let's Talk</span>
						<p><span class="contact-info">+1 800 1236879</span></p>
					</div>

					<div class=" icon-text-container">
						<i class="fa fa-envelope-o" style="font-size:24px; color: white;"></i>
					</div>
					<div class="text icon-text-container">
						<span class="heading">General Support</span>
						<p><span class="contact-info">contact@example.com</span></p>
					</div>
				</div>
			</div>

			<!-- Right side of container (form) -->
			<div class="sub-container-right ">
				<h1>Send Us A Message</h1>
				<form onsubmit="return false">
					<div class="heading">
						<p>TELL US YOUR NAME *</p>
					</div>
					<!-- Enter in your first and last name -->
					<div class="main-input-container">
						<div class="input-container left-input">
							<input
								class="input"
								id="fname"
								type="text"
								name="fname"
								placeholder="First Name"
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'First Name'"
								value=""
							/>
							<span class="border"></span>
							<i id="firstName-error" class="fas fa-exclamation error-icon"></i>
						</div>
						<div class="input-container right-input input-value">
							<input
								class="input"
								id="lname"
								type="text"
								name="lname"
								placeholder="Last name"
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Last Name'"
								value=""
							/>
							<span class="border"></span>
							<i class="error-mark" class="fas fa-exclamation error-icon"></i>
						</div>
					</div>
					<!-- Enter in your email -->
					<div class="heading email-text">
						<p>ENTER YOUR EMAIL *</p>
					</div>
					<div class="main-input-container">
						<div class="input-container email-container">
							<input
								id="email"
								type="email"
								placeholder="Eg. example@gmail.com"
								onfocus="this.placeholder =''"
								onblur="this.placeholder = 'Eg. example@gmail.com'"
								value=""
							/>
							<span class="border"></span>
						</div>
					</div>
					<!-- Enter in your phone number -->
					<div class="heading email-text">
						<p>ENTER PHONE NUMBER</p>
					</div>
					<div class="main-input-container">
						<div class="input-container email-container">
							<input
								id="phone-number"
								type="text"
								placeholder="Eg. +1 800 000000"
								onfocus="this.placeholder =''"
								onblur="this.placeholder = 'Eg. +1 800 000000'"
								value=""
							/>
							<span class="border"></span>
						</div>
					</div>
					<!-- Message area -->
					<div class="heading email-text">
						<p>MESSAGE *</p>
					</div>
					<div class="textarea-container">
						<textarea
							id="message"
							placeholder="Write us a message"
							onfocus="this.placeholder = ''"
							onblur="this.placeholder = 'Write us a message'"
							value=""
						></textarea>
						<span class="border"></span>
					</div>

					<div class="submit-container">
						<button id="submit" class="submit">SEND MESSAGE</button>
					</div>
				</form>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
